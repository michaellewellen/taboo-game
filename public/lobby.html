<!DOCTYPE html>
<HTML lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="lobby-page">
    <div id="lobby">
        <h1>Taboo Game Lobby</h1>
        
        <div id="name-entry">
            <label for="player-name">Enter your name:</label>
            <input type="text" id="player-name" placeholder="Your name">            
        </div>

        <div id="teams">
            <div class="team">
                <h2>Team A (<span id="team-a-count">0</span>)</h2>
                <ul id="team-a-list"></ul>
                <button id="join-team-a">Join Team A</button>                
            </div>

            <div class="team">
                <h2>Team B(<span id="team-b-count">0</span>)</h2>
                <ul id="team-b-list"></ul>
                <button id="join-team-b">Join Team B</button>
            </div>
        </div>

        <button id="start-game" style="display: none;" >Start Game</button>
        <p id="status">Connecting to server ... </p>
    </div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</HTML>
